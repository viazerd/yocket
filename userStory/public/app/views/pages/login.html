<div class="container" ng-controller="LoginController as login">
    <div class = "row">
        <div class ="col-sm-6 col-md-4 col-md-offset-4">

        <form class="form-signin" method="post" ng-submit="login.doLogin()">

            Username: <input class="form-control" type="text" name="username" ng-model="login.loginData.username">

            Password: <input class="form-control" type="password" name="password" ng-model="login.loginData.password">

            <button type="submit" class="btn btn-success">Login</button>


        </form>
        </div>
    </div>
</div>
